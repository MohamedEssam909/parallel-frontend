<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Thunder Store - Login</title>
  <link rel="stylesheet" href="public/style.css">
</head>
<body>

  <div class="container">

    
    <div class="background-grid">
      <img src="public/MiniStore-1.0.0/images/product-item9.jpg" alt="Product 1">
      <img src="public/MiniStore-1.0.0/images/insta-item3.jpg" alt="Product 2">
      <img src="public/MiniStore-1.0.0/images/—Pngtree—dropshipping men hole sole jogging_14339669.png" alt="Product 3">
      <img src="public/MiniStore-1.0.0/images/product-item10.jpg" alt="Product 4">
      <img src="public/MiniStore-1.0.0/images/cart-item2.jpg" alt="Product 5">
      <img src="public/MiniStore-1.0.0/images/post-item2.jpg" alt="Product 6">
      <img src="public/MiniStore-1.0.0/images/post-item1.jpg" alt="Product 4">
      <img src="public/MiniStore-1.0.0/images/pngfind.com-led-tv-images-png-2092148.png" alt="Product 5">
      <img src="public/MiniStore-1.0.0/images/product-item9.jpg" alt="Product 6">
      <img src="public/MiniStore-1.0.0/images/product-item8.jpg" alt="Product 5">
      <img src="public/MiniStore-1.0.0/images/product-item7.jpg" alt="Product 6">
      <img src="public/MiniStore-1.0.0/images/cc.JPG" alt="Product 4">
      <img src="public/MiniStore-1.0.0/images/product-item5.jpg" alt="Product 5">
      <img src="public/MiniStore-1.0.0/images/post-item3.jpg" alt="Product 6">
      <img src="public/MiniStore-1.0.0/images/product-item1.jpg" alt="Product 5">
      <img src="public/MiniStore-1.0.0/images/post-item8.jpg" alt="Product 6">
      <img src="public/MiniStore-1.0.0/images/single-image3.jpg" alt="Product 4">
      <img src="public/MiniStore-1.0.0/images/post-small-image1.jpg" alt="Product 5">
    </div>



    <div class="form-box">
      <h1 class="store-name">Thunder Store</h1>
      <h2 class="login-heading">Welcome Back</h2>
      <form id="loginForm">
        <input type="text" id="username" placeholder="Username" required>
        <input type="password" id="password" placeholder="Password" required>
        <button type="submit" class="btn">Login</button>
      </form>
      <p id="message" class="message"></p>
      <div class="links">
        <a href="public/signup.html">Don't have an account? <span>Sign Up</span></a>
      </div>
    </div>
  </div>

<script src="public/script.js"></script>

</body>
</html>
